<a
  *ngFor="let item of menuItems"
  class="menu-item"
  [routerLink]="item.path"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }"
>
  <mat-icon *ngIf="item.matIcon" class="menu-item__icon">
    {{ item.matIcon }}
  </mat-icon>

  <span class="menu-item__label">
    {{ item.label }}
  </span>
</a>
