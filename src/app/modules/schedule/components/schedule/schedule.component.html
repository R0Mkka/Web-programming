<app-inner-page [useDivider]="false">
  <div headerTitle>
    <span>Расписание</span>
  </div>

  <div headerActions>
    <div class="header-actions">
      <div class="header-actions__item">
        <div class="text">{{ currentWeekColor }} неделя</div>

        <div
          class="primary-button-circle toggle-week-button"
          matTooltip="Переключить неделю"
          (click)="toggleWeekColor()"
        >
          <span inlineSVG="../../../../../assets/images/toggle.svg"></span>
        </div>
      </div>
    </div>
  </div>

  <div pageContent>
    <app-schedule-table [weekColor]="weekColor"></app-schedule-table>
  </div>
</app-inner-page>
