<div class="column column-header">
  <div
    *ngFor="let headerCell of tableHeader; trackBy: trackByFunc"
    [ngClass]="['cell', 'cell-header', 'flex-shrink', headerCell.className ? headerCell.className : '']"
  >
    <span>{{ headerCell.label }}</span>
  </div>
</div>

<div *ngFor="let scheduleColumn of schedule; trackBy: trackByFunc" [class.active]="checkIsActive(scheduleColumn)" class="column">
  <div
    *ngIf="checkIsActive(scheduleColumn)"
    class="notifier"
    inlineSVG="../../../../../assets/images/notifier.svg"
    title="Сейчас идёт!">
  </div>

  <div class="cell max-height-40">
    {{ scheduleColumn.index }}.
  </div>

  <div class="cell max-height-60">
    {{ scheduleColumn.from }} -
    <br>
    {{ scheduleColumn.to }}
  </div>

  <div
    *ngFor="let data of currentWeekSet(scheduleColumn); let index = index; trackBy: trackByFunc"
    class="cell cell-ordinary"
  >
    <button class="edit-button" title="Изменить" (click)="openEditCellDialog(scheduleColumn, index)">
      <span inlineSVG="../../../../../assets/images/edit-20px.svg"></span>
    </button>

    <span *ngIf="data.isEmpty; else dataBlock">-</span>

    <ng-template #dataBlock>
      <div><b>{{ data.lectureRoom }}</b></div>
      <div>{{ data.title }}</div>
      <div><b>{{ data.group }}</b></div>
    </ng-template>
  </div>
</div>
