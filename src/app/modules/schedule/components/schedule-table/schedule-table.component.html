<div class="column column-header">
  <div
    *ngFor="let headerCell of tableHeader"
    [ngClass]="['cell', 'cell-header', 'flex-shrink', headerCell.className ? headerCell.className : '']"
  >
    <span>{{ headerCell.label }}</span>
  </div>
</div>

<div *ngFor="let scheduleItem of schedule" [class.active]="checkIsActive(scheduleItem)" class="column">
  <div class="notifier" *ngIf="checkIsActive(scheduleItem)" inlineSVG="../../../../../assets/images/notifier.svg"></div>

  <div class="cell max-height-40">
    {{ scheduleItem.index }}.
  </div>

  <div class="cell max-height-60">
    {{ scheduleItem.from }} -
    <br>
    {{ scheduleItem.to }}
  </div>

  <div
    *ngFor="let data of (weekColor === 'White' ? scheduleItem.whiteWeekData : scheduleItem.greenWeekData)"
    class="cell"
  >
    <span *ngIf="!!data || data < 1">
      {{ data.lectureRoom }}  <br>
      {{ data.title }} <br>
      {{ data.group }}
    </span>

    <span *ngIf="data >= 1">{{ data }}</span>
  </div>
</div>
