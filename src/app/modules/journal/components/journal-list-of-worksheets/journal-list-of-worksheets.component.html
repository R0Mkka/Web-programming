<app-inner-page>
  <ng-container headerTitle>
    <span class="folder-name">{{ folder.name }}</span>
    <span class="access-type">({{ folderAccessType }})</span>
  </ng-container>

  <div headerSubTitle>
    <button
      class="primary-button-square-35px"
      matTooltip="Изменить название"
      (click)="renameCurrentFolder()"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>

  <div headerActions>
    <div class="header-actions">
      <button
        class="header-actions__item primary-button-square-35px"
        matTooltip="Удалить папку"
        (click)="removeCurrentFolder()"
      >
        <mat-icon>delete</mat-icon>
      </button>

      <button
        class="header-actions__item primary-button-square-35px"
        matTooltip="Назад"
        (click)="returnBack()"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </div>

  <div pageContent>
    <div class="worksheet-links-list">
      <a
        *ngFor="let worksheet of folder.worksheets; let first = first; let last = last"
        class="worksheet-links-list__item"
        [class.first]="first"
        [class.last]="last"
        [routerLink]="worksheet?.id"
        routerLinkActive="active"
      >
        {{ worksheet?.title }}
      </a>

      <button
        class="worksheet-links-list__add-new"
        *ngIf="worksheetCanBeAdded"
        matTooltip="Добавить лист"
        (click)="addWorksheet()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="workspace">
      <router-outlet></router-outlet>
    </div>
  </div>
</app-inner-page>
