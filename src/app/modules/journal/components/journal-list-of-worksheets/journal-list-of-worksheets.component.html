<app-inner-page [useDivider]="false">
  <div headerTitle>
    <span>Папка (сделать в динамике)</span>
  </div>

  <div headerSubTitle>
    <button
      class="primary-button-square-35px"
      matTooltip="Изменить название"
      (click)="renameCurrentFolder()"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>

  <div headerActions>
    <div class="header-actions">
      <button
        class="header-actions__item primary-button-square-35px"
        matTooltip="Удалить папку"
        (click)="removeCurrentFolder()"
      >
        <mat-icon>delete</mat-icon>
      </button>

      <button
        class="header-actions__item primary-button-square-35px"
        matTooltip="Назад"
        (click)="returnBack()"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </div>

  <div pageContent>
    <div class="worksheet-links-list">
      <a
        *ngFor="let worksheet of worksheets; let first = first; let last = last"
        class="worksheet-links-list__item"
        [class.first]="first"
        [class.last]="last"
        [routerLink]="worksheet?.link"
        routerLinkActive="active"
      >
        {{ worksheet?.title }}
      </a>

      <button *ngIf="worksheetCanBeAdded" class="worksheet-links-list__add-new" matTooltip="Добавить лист">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="workspace">
      <router-outlet></router-outlet>
    </div>
  </div>
</app-inner-page>
