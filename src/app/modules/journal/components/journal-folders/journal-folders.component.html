<div
  class="folders-section"
  *ngFor="let section of folderSections"
>
  <div class="title">
    <span>{{ section.title }}</span>
  </div>

  <div class="folders">
    <a
      class="folders__item"
      *ngFor="let folder of section.folders; let index = index"
      [routerLink]="folder.link"
    >
      <app-journal-folder-card [name]="folder.name"></app-journal-folder-card>
    </a>

    <div class="folders__create-new primary-button-square-50px">
      <mat-icon>add</mat-icon>
    </div>
  </div>
</div>
