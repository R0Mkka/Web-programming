<div class="header">
  <div class="header__title">
    <ng-content select="[headerTitle]"></ng-content>
  </div>

  <div class="header__sub-title">
    <ng-content select="[headerSubTitle]"></ng-content>
  </div>

  <div class="header__actions">
    <ng-content select="[headerActions]"></ng-content>
  </div>
</div>

<hr *ngIf="useDivider" class="divider">

<div class="content">
  <ng-content select="[pageContent]"></ng-content>
</div>
