<div class="header">
  <div class="header__title">
    <ng-content select="[dialogTitle]"></ng-content>
  </div>

  <div class="header__close-button" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </div>
</div>

<div class="content">
  <ng-content select="[dialogContent]"></ng-content>
</div>

<hr class="divider">

<div class="actions">
  <ng-content select="[dialogActions]"></ng-content>
</div>
